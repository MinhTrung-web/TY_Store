{% extends 'base.html' %}

{% block title %}
Change Password
{% endblock title %}

{% block content %}
<h1 class="display-4 my-4">Đổi mật khẩu</h1>
<hr />
<form method="POST">
  {% csrf_token %}
  <!-- Tự render từng field -->
  <div class="form-group">
    <label for="id_old_password">Mật khẩu hiện tại</label>
    <input type="password" name="old_password" id="id_old_password" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="id_new_password1">Mật khẩu mới</label>
    <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="id_new_password2">Xác nhận mật khẩu mới</label>
    <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
  </div>
  <!-- Nút submit -->
  <button class="btn btn-primary" type="submit">Đổi mật khẩu</button>
</form>
{% endblock content %}
