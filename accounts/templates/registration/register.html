{% extends 'base.html' %}

{% block title %}
  Register
{% endblock title %}

{% block content %}
  <div class="card card-body mx-auto my-4 auth-card shadow-sm">
    <h1 class="display-4 text-center">Đăng ký</h1>
    <form method="POST">
      {% csrf_token %}
      
      <!-- Render form fields manually -->
      <div class="form-group">
        <label for="id_username">Username:</label>
        {{ form.username }}
      </div>
      
      <div class="form-group">
        <label for="id_password1">Password:</label>
        {{ form.password1 }}
      </div>
      
      <div class="form-group">
        <label for="id_password2">Confirm Password:</label>
        {{ form.password2 }}
      </div>

      <div class="row">
        <div class="col-6 pr-1">
          <button class="btn btn-primary btn-block" type="submit">
            Đăng ký
          </button>
        </div>
        <div class="col-6 pl-1">
          <button class="btn btn-danger btn-block" type="reset">Làm mới</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
